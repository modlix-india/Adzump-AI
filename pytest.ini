[pytest]
# Pytest configuration for async tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Test paths
testpaths = tests

# Minimum Python version
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow

